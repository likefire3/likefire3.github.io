<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GCSE Exam Countdown 2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
      background: #0f1724;
      color: #e6eef8;
    }
    h1 { font-size: 1.3rem; margin-bottom: 4px; text-align: center; }
    p.lead { text-align: center; color: #94a3b8; margin-top: 0; font-size: 0.95rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; display: table; }
    th, td { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 10px; text-align: left; }
    th { color: #94a3b8; background: rgba(255,255,255,0.02); }
    .cards { display: none; flex-direction: column; gap: 10px; margin-top: 12px; }
    .card { background: rgba(255,255,255,0.02); padding: 12px; border-radius: 10px; }
    .row { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .exam-name { font-weight: 600; }
    .meta { color: #94a3b8; font-size: 0.9rem; }
    .days { font-weight: 700; }
    .past { opacity: 0.55; }
    .today { color: #f59e0b; font-weight: 700; }
    .upcoming { color: #10b981; font-weight: 700; }
    @media (max-width:820px){
      table { display: none; }
      .cards { display: flex; }
    }
    footer { margin-top: 18px; color: #94a3b8; font-size: 0.88rem; text-align: center; }
  </style>
</head>
<body>
  <h1>GCSE Exam Countdown — Summer 2026</h1>
  <p class="lead">All papers for AQA, OCR, and Edexcel. Dates from official timetables.</p>

  <!-- Desktop table -->
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Exam</th>
        <th>Board</th>
        <th>Days</th>
      </tr>
    </thead>
    <tbody id="desktopTable"></tbody>
  </table>

  <!-- Mobile cards -->
  <div class="cards" id="mobileCards"></div>

  <footer>
    Check your school's timetable for any centre-specific changes.
  </footer>

  <script>
    const exams = [
      // === AQA ===
      {date:'2026-05-11', name:'English Literature Paper 1', board:'AQA'},
      {date:'2026-05-12', name:'Biology Paper 1', board:'AQA'},
      {date:'2026-05-14', name:'Maths Paper 1 (Non‑Calculator)', board:'AQA'},
      {date:'2026-05-18', name:'Chemistry Paper 1', board:'AQA'},
      {date:'2026-05-19', name:'English Literature Paper 2', board:'AQA'},
      {date:'2026-05-21', name:'English Language Paper 1', board:'AQA'},
      {date:'2026-05-22', name:'PE Paper 1', board:'AQA'},
      {date:'2026-06-02', name:'Physics Paper 1', board:'AQA'},
      {date:'2026-06-03', name:'Maths Paper 2 (Calculator)', board:'AQA'},
      {date:'2026-06-05', name:'English Language Paper 2', board:'AQA'},
      {date:'2026-06-08', name:'Biology Paper 2', board:'AQA'},
      {date:'2026-06-08', name:'Further Maths Paper 1', board:'AQA'},
      {date:'2026-06-10', name:'Maths Paper 3 (Calculator)', board:'AQA'},
      {date:'2026-06-12', name:'Chemistry Paper 2', board:'AQA'},
      {date:'2026-06-15', name:'Physics Paper 2', board:'AQA'},
      {date:'2026-06-15', name:'Further Maths Paper 2', board:'AQA'},
      {date:'2026-06-01', name:'PE Paper 2', board:'AQA'},

      // === OCR ===
      {date:'2026-05-13', name:'Computer Science Paper 1', board:'OCR'},
      {date:'2026-05-19', name:'Computer Science Paper 2', board:'OCR'},
      {date:'2026-05-13', name:'Geography Paper 1', board:'OCR'},
      {date:'2026-06-05', name:'Geography Paper 2', board:'OCR'},
      {date:'2026-06-11', name:'Geography Paper 3', board:'OCR'},

      // === Edexcel ===
      {date:'2026-05-11', name:'Business Paper 1', board:'Edexcel'},
      {date:'2026-05-21', name:'Business Paper 2', board:'Edexcel'}
    ];

    function daysUntil(dateStr){
      const now = new Date();
      const exam = new Date(dateStr + 'T00:00:00');
      const diff = Math.ceil((exam - now)/(1000*60*60*24));
      return diff < 0 ? 0 : diff;
    }

    function friendlyDate(dateStr){
      const d = new Date(dateStr + 'T00:00:00');
      return d.toLocaleDateString(undefined,{weekday:'short', day:'numeric', month:'short', year:'numeric'});
    }

    function renderExams(){
      exams.sort((a,b)=> new Date(a.date) - new Date(b.date));
      const tbody = document.getElementById('desktopTable');
      const cards = document.getElementById('mobileCards');
      tbody.innerHTML = '';
      cards.innerHTML = '';

      exams.forEach(e=>{
        const diff = daysUntil(e.date);
        const cls = (new Date(e.date).toDateString()===new Date().toDateString()) ? 'today' : (diff===0 ? 'past' : 'upcoming');

        // Desktop table row
        const tr = document.createElement('tr');
        tr.className = cls;
        tr.innerHTML = `
          <td>${friendlyDate(e.date)}</td>
          <td>${e.name}</td>
          <td>${e.board}</td>
          <td>${diff}</td>
        `;
        tbody.appendChild(tr);

        // Mobile card
        const card = document.createElement('div');
        card.className = 'card ' + cls;
        card.innerHTML = `
          <div class="row">
            <div>
              <div class="exam-name">${e.name}</div>
              <div class="meta">${e.board} • ${friendlyDate(e.date)}</div>
            </div>
            <div style="text-align:right">
              <div class="days ${cls}">${diff}</div>
              <div class="meta">${diff === 0 ? 'Today / Passed' : 'days'}</div>
            </div>
          </div>
        `;
        cards.appendChild(card);
      });
    }

    render();
    setInterval(render, 1000*60*60); // refresh every hour
  </script>
</body>
</html>
